<!doctype html>
<html>
<body>
<script>
   function calculator(a,b) {
    var numOne=a, numTwo=b, res;
  res = numOne + numTwo;
  document.write("Add = " + res + "<br/>");
  res = numOne - numTwo;
  document.write("Subtract = " + res + "<br/>");
  res = numOne * numTwo;
  document.write("Multiply = " + res + "<br/>");
  res = numOne/numTwo;
  document.write("Divide = " + res + "<br/>");
   }

calculator(10,12)
</script>
</body>
</html>
